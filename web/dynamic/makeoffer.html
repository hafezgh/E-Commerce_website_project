<!DOCTYPE html>
<style>

body {
    text-align:center;
    font-family: Courier, Arial;
}

table, th, td  {
    text-align:center;
    font-family: Courier, Arial;
    width: 80%;
    padding: 10px;
    margin-left: 5%;
    margin-right: 5%;
}

th, td {
  text-align: left;
  border-bottom: 1px solid #ddd;
}

table {
  border-collapse: collapse;
}

tr:hover {background-color: #f5f5f5;}

</style>

<html>
  <body>
    <div class="box">
      <form action="/offer" method="post">
        <h2>New Offer Details<h2>
        <input name="productid" type="text" placeholder="Product ID">
        <input name="offerunitprice" type="text" placeholder="Offer Unit Price">
        <input name="offeramount" type="text" placeholder="Offer Amount">
        <br>
        <br>
        <button type="submit">Make Offer</button>
      </form>
      <br>
      <br>
    </div>
    <br>
    <br>
    <br>
    <div class="box">
    <h2>Available Products</h2>
        <table>
            <tr>
                <th> Product ID </th>
                <th> Product Name </th>
            <%
                for(int i=1;context["allproducts"+to_string(i)+"-id"]!="";i++)
                {
            %>
                <tr>
                <td>
            <%
                    cout<<context["allproducts"+to_string(i)+"-id"];
            %>
                </td>
                <td>
            <%
                    cout<<context["allproducts"+to_string(i)+"-name"];
            %>
                </td>
                </tr>
            <%
                }
            %>
        </table>
    </div>
  </body>
</html>
