<!DOCTYPE html>

<style>

body {
    text-align:center;
    font-family: Courier, Arial;
}

table{
    text-align:center;
    font-family: Courier, Arial;
    width: 80%;
    padding: 10px;
    margin-left: 10%;
    margin-right: 10%;
}

th, td {
  text-align: center;
  border-bottom: 1px solid #ddd;
}

table {
  border-collapse: collapse;
}

tr:hover {background-color: #f5f5f5;}

</style>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<html>
  <body style="text-align:center;">
    <h1>Welcome <%cout<<context["sellerName"];%></h1>
    <div>
        <form action="/logout" method="get">
            <button class="logoutbutton" type="submit">Logout</button>
        </form>
    </div>
    <br>
    <br>
    <br>
    <h2 style="text-align:center;">Your Offers</h2>
    <table style="text-align:center;">
        <tr>
            <th> Product ID </th>
            <th> Offer ID </th>
            <th> Offer Unit Price </th>
            <th> Offer Amount </th>
        </tr>
        <br>
        <%
            for(int i=1;context["offers"+to_string(i)+"-productid"]!="";i++)
            {
        %>
            <tr>
            <td>
            <%
                    cout<<context["myoffers"+to_string(i)+"-productid"];
            %>
            </td>
            <td>
            <%
                    cout<<context["myoffers"+to_string(i)+"-offerid"];
            %>
            </td>
            <td>
            <%
                    cout<<context["myoffers"+to_string(i)+"-offerunitprice"];
            %>
            </td>
            <td>
            <%
                    cout<<context["myoffers"+to_string(i)+"-offeramount"];
            %>
            </td>
            </tr>
        <br>
        <%
            }
        %>
    </table>
    <br>
    <br>
    <br>
    <div style="text-align:center;">
        <form action="/offer" method="get">
            <button class="offerbutton" type="submit">Create a New Offer</button>
        </form>
  </body>
</html>
